<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOD Hub - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #64748B;
      --secondary: #0F172A;
      --accent: #22D3EE;
      --background: #E2E8F0;
      --text-dark: #0F172A;
      --text-light: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, var(--background), #ffffff);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #1e293b;
      color: var(--text-light);
    }
    .dashboard-wrapper {
      display: flex;
      width: 95%;
      max-width: 1400px;
      height: 90vh;
      background: var(--primary);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    /* Sidebar */
    .sidebar {
      width: 280px;
      padding: 30px 20px;
      background: var(--secondary);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      text-align: center;
      padding-bottom: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }
    .sidebar-header h4 { font-weight: 600; color: var(--accent); }
    .sidebar-nav { flex-grow: 1; }
    .sidebar-nav .nav-item {
      display: flex;
      align-items: center;
      color: var(--text-light);
      text-decoration: none;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
      cursor: pointer;
    }
    .sidebar-nav .nav-item i { margin-right: 15px; font-size: 1.2rem; }
    .sidebar-nav .nav-item:hover { background: rgba(34,211,238,0.25); transform: translateX(6px); color: var(--text-dark); }
    .sidebar-nav .nav-item.active { background: linear-gradient(90deg, var(--primary), var(--accent)); color: var(--text-dark); font-weight: 600; }
    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 30px;
      background: var(--background);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .profile-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      color: var(--text-light);
      font-size: 1.4rem;
    }
    .welcome-text { font-size: 1.6rem; font-weight: 600; color: var(--text-dark); }
    body.dark-mode .welcome-text { color: var(--text-light); }
    /* Search box */
    .search-box { position: relative; }
    .search-box input {
      padding: 8px 35px 8px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .search-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    /* Buttons */
    .glass-button {
      background: var(--accent);
      border: none;
      color: var(--text-dark);
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .glass-button:hover { background: var(--primary); color: var(--text-light); }
    /* Cards */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .main-card {
      padding: 25px;
      border-radius: 16px;
      color: var(--text-light);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    .main-card:hover { transform: translateY(-5px); box-shadow: 0 12px 35px rgba(0,0,0,0.3); }
    .main-card h6 { font-size: 1.4rem; font-weight: 600; margin-bottom: 10px; }
    .main-card i { position: absolute; top: 20px; right: 20px; font-size: 2rem; opacity: 0.15; }
    .gradient-blue { background: linear-gradient(135deg, var(--primary), var(--accent)); }
    .gradient-dark { background: linear-gradient(135deg, var(--secondary), #1e293b); }
    /* Chatbox */
    .chat-box { background: #fff; border-radius: 10px; padding: 15px; height: 350px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #ddd; }
    .chat-input { display: flex; }
    .chat-input input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    .chat-input button { margin-left: 10px; }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h4><i class="fas fa-user-tie me-2"></i> HOD Hub</h4>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-item active" onclick="showSection('overview', this)"><i class="fas fa-home"></i> Overview</div>
        <div class="nav-item" onclick="showSection('reviews', this)"><i class="fas fa-tasks"></i> Reviews</div>
        <div class="nav-item" onclick="showSection('chatbot', this)"><i class="fas fa-robot"></i> Chatbot</div>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <div class="top-header">
        <div class="d-flex align-items-center gap-3">
          <div class="profile-avatar">H</div>
          <span class="welcome-text">Welcome, HOD!</span>
          <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
          </div>
          <div id="clock" style="font-weight:600; font-size:1.1rem;"></div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <button id="theme-toggle" class="glass-button">ðŸŒ™</button>
          <div class="dropdown me-2">
            <button class="glass-button dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-bell"></i>
              <span class="notif-count" style="position:absolute; top:5px; right:5px; font-size:0.7rem; background:red; color:#fff; padding:2px 6px; border-radius:50%;">3</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">New team created</a></li>
              <li><a class="dropdown-item" href="#">Mentor assigned</a></li>
              <li><a class="dropdown-item" href="#">Allocations saved</a></li>
            </ul>
          </div>
          <!-- âœ… Logout Dropdown -->
          <div class="dropdown">
            <button class="more-options-btn dropdown-toggle glass-button" type="button" id="moreOptionsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="moreOptionsDropdown">
              <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Overview -->
      <div id="overview" class="section">
        <div class="content-grid">
          <div class="main-card gradient-blue"><i class="fas fa-users"></i><h6>Manage Teams</h6><a href="#" class="glass-button">Open</a></div>
          <div class="main-card gradient-dark"><i class="fas fa-chalkboard-teacher"></i><h6>Manage Mentors</h6><a href="#" class="glass-button">Open</a></div>
          <div class="main-card gradient-blue"><i class="fas fa-link"></i><h6>Combine Teams & Mentors</h6><a href="#" class="glass-button">Combine</a></div>
          <div class="main-card gradient-dark"><i class="fas fa-project-diagram"></i><h6>Match by Domain</h6><a href="#" class="glass-button">Match</a></div>
          <div class="main-card gradient-blue"><i class="fas fa-save"></i><h6>Save Allocations</h6><a href="#" class="glass-button">Save</a></div>
        </div>
      </div>
      <!-- Reviews -->
      <div id="reviews" class="section d-none">
        <h4>Select Review</h4>
        <div class="mb-3">
          <button class="btn btn-primary" onclick="openReview('zeroth')">Zeroth</button>
          <button class="btn btn-primary" onclick="openReview('first')">First</button>
          <button class="btn btn-primary" onclick="openReview('second')">Second</button>
          <button class="btn btn-primary" onclick="openReview('third')">Third</button>
        </div>
        <div id="review-content"></div>
      </div>
      <!-- Chatbot -->
      <div id="chatbot" class="section d-none">
        <h4>Chatbot</h4>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
          <input type="text" id="chat-input" placeholder="Type a message...">
          <button class="btn btn-success" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showSection(section, element) {
      document.querySelectorAll('.section').forEach(s => s.classList.add('d-none'));
      document.getElementById(section).classList.remove('d-none');
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      element.classList.add('active');
    }
    function openReview(type) {
      const reviewContent = document.getElementById("review-content");
      reviewContent.innerHTML = `
        <h5>${type.charAt(0).toUpperCase() + type.slice(1)} Review Submissions</h5>
        <table class="table table-bordered bg-white mt-3">
          <thead><tr><th>Team</th><th>PPT</th><th>Remarks</th><th>Action</th></tr></thead>
          <tbody>
            <tr><td>Team Alpha</td><td><a href="#">Download PPT</a></td><td><textarea class="form-control" rows="2"></textarea></td><td><button class="btn btn-success btn-sm">Save</button></td></tr>
            <tr><td>Team Beta</td><td><a href="#">Download PPT</a></td><td><textarea class="form-control" rows="2"></textarea></td><td><button class="btn btn-success btn-sm">Save</button></td></tr>
          </tbody>
        </table>`;
    }
    function sendMessage() {
      const input = document.getElementById("chat-input");
      const message = input.value.trim();
      if (!message) return;
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div><b>You:</b> ${message}</div>`;
      input.value = "";
      setTimeout(() => {
        chatBox.innerHTML += `<div><b>Bot:</b> This is a sample response.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);
    }
    // Dark mode toggle
    const body = document.body;
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      themeBtn.textContent = body.classList.contains('dark-mode') ? 'â˜€' : 'ðŸŒ™';
    });
    // Real-time clock
    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
