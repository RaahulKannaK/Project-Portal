<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentor List</title>
    <style>
  :root {
    --primary: #1c1c1c;
    --secondary: #555555;
    --accent: #cccccc;
    --background: #F8F9FC;
    --text-dark: #2E2E2E;
    --text-light: #ffffff;
  }

  body {
    font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, var(--background), #ffffff);
    margin: 0;
    padding: 0;
    color: var(--text-dark);
  }

  .container {
    max-width: 900px;
    margin: 60px auto;
    background: var(--text-light);
    padding: 40px 50px;
    border-radius: 16px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
    transition: 0.3s ease;
  }

  .container:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 45px rgba(0, 0, 0, 0.2);
  }

  h2 {
    text-align: center;
    color: var(--primary);
    font-size: 1.8rem;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 14px 16px;
    text-align: center;
    border-bottom: 1px solid var(--accent);
    font-size: 0.95rem;
  }

  th {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--text-light);
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  td {
    background-color: #f9f9fb;
    color: var(--text-dark);
    transition: background 0.3s;
  }

  tr:hover td {
    background: rgba(0, 0, 0, 0.04);
  }

  .experience {
    font-weight: 600;
    color: var(--secondary);
  }

  .alt-domains {
    font-style: italic;
    color: var(--accent);
  }

  /* Button-like styling for optional table actions */
  .table-btn {
    background: var(--accent);
    color: var(--primary);
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .table-btn:hover {
    background: var(--primary);
    color: var(--text-light);
  }

  /* Responsive Design */
  @media (max-width: 700px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }

    thead {
      display: none;
    }

    tr {
      background: var(--text-light);
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    td {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      padding: 12px 16px;
      border: none;
      border-bottom: 1px solid var(--accent);
    }

    td:last-child {
      border-bottom: none;
    }

    td::before {
      content: attr(data-label);
      font-weight: 600;
      color: var(--secondary);
    }
  }
</style>

</head>
<body>
    <div class="container">
        <h2>Mentor List</h2>

        {% if mentors %}
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Primary Domain</th>
                        <th>Alternative Domains</th>
                        <th>Experience (Years)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in mentors %}
                        <tr>
                            <td data-label="Username">{{ m.username }}</td>
                            <td data-label="Name">{{ m.name }}</td>
                            <td data-label="Primary Domain">{{ m.primary_domain }}</td>
                            <td data-label="Alternative Domains" class="alt-domains">
                                {{ m.alternative_domains|default:"-" }}
                            </td>
                            <td data-label="Experience" class="experience">{{ m.experience }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p style="text-align:center; color:#e84118; font-weight:bold;">No mentors available.</p>
        {% endif %}
    </div>
</body>
</html>
